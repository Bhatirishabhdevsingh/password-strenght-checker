<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #bb86fc;
            margin-bottom: 25px;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #333;
            background-color: #2c2c2c;
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: #bb86fc;
        }
        #feedback {
            font-size: 18px;
            font-weight: bold;
            height: 30px;
        }
        .weak { color: #cf6679; }
        .medium { color: #fabd2f; }
        .strong { color: #03dac6; }
        
        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
            font-size: 14px;
            color: #aaa;
        }
        li {
            margin-bottom: 8px;
        }
        .met {
            color: #03dac6;
            text-decoration: line-through;
        }
        footer {
            margin-top: 25px;
            font-size: 14px;
            color: #777;
            text-align: center;
        }
        footer p {
            margin-bottom: 8px;
        }
        footer a {
            color: #bb86fc;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Password Strength Checker</h1>
        <input type="password" id="password-input" placeholder="Enter your password here...">
        <div id="feedback">Your password strength will appear here.</div>
        <ul id="criteria-list">
            <li id="length">8+ characters</li>
            <li id="lowercase">1 lowercase letter</li>
            <li id="uppercase">1 uppercase letter</li>
            <li id="number">1 number</li>
            <li id="symbol">1 special symbol</li>
        </ul>
    </div>

    <footer>
        <p>Created by Rishabhadev Singh</p>
        <div>
            <a href="https://github.com/Bhatirishabhdevsingh" target="_blank">GitHub</a> |
            <a href="https://www.linkedin.com/in/rishabhadevsingh" target="_blank">LinkedIn</a>
        </div>
    </footer>

    <script>
        const passwordInput = document.getElementById('password-input');
        const feedbackDiv = document.getElementById('feedback');
        
        const criteriaConfig = [
            { el: document.getElementById('length'),    test: p => p.length >= 8 },
            { el: document.getElementById('lowercase'), test: p => /[a-z]/.test(p) },
            { el: document.getElementById('uppercase'), test: p => /[A-Z]/.test(p) },
            { el: document.getElementById('number'),    test: p => /[0-9]/.test(p) },
            { el: document.getElementById('symbol'),    test: p => /[^a-zA-Z0-9]/.test(p) }
        ];

        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let score = 0;

            criteriaConfig.forEach(criterion => {
                const isMet = criterion.test(password);
                criterion.el.classList.toggle('met', isMet);
                if (isMet) score++;
            });

            if (password.length === 0) {
                feedbackDiv.textContent = 'Your password strength will appear here.';
                feedbackDiv.className = '';
            } else if (score < 3) {
                feedbackDiv.textContent = 'Weak';
                feedbackDiv.className = 'weak';
            } else if (score < 5) {
                feedbackDiv.textContent = 'Medium';
                feedbackDiv.className = 'medium';
            } else {
                feedbackDiv.textContent = 'Strong';
                feedbackDiv.className = 'strong';
            }
        });
    </script>

</body>
</html>
