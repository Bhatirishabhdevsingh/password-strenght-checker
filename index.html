<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Password Strength Checker</h1>
        <input type="password" id="password-input" placeholder="Enter your password here...">
        <div id="feedback">Your password strength will appear here.</div>
        <ul id="criteria-list">
            <li id="length">8+ characters</li>
            <li id="lowercase">1 lowercase letter</li>
            <li id="uppercase">1 uppercase letter</li>
            <li id="number">1 number</li>
            <li id="symbol">1 special symbol</li>
        </ul>
    </div>

    <footer>
        <p>Created by Rishabhadev Singh</p>
        <div>
            <a href="https://github.com/Bhatirishabhdevsingh" target="_blank">GitHub</a> |
            <a href="https://www.linkedin.com/in/rishabhadevsingh" target="_blank">LinkedIn</a>
        </div>
    </footer>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
